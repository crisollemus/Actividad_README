<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas en HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        ul, ol {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>Listas en HTML</h1>

    <h2>Listas numeradas</h2>

    <ol>
        <li>Primer elemento</li>
        <li>Segundo elemento</li>
        <li>Tercer elemento</li>
    </ol>

    <ol>
        <li>Manzana</li>
        <li>Plátano</li>
        <li>Naranja</li>
    </ol>

    <ol>
        <li>Paris</li>
        <li>Londres</li>
        <li>Madrid</li>
    </ol>

    <h2>Listas con viñetas</h2>

    <ul>
        <li>Café</li>
        <li>Té</li>
        <li>Chocolate</li>
    </ul>

    <ul>
        <li>León</li>
        <li>Tigre</li>
        <li>Oso</li>
    </ul>

    <ul>
        <li>Piano</li>
        <li>Guitarra</li>
        <li>Violín</li>
    </ul>

</body>
</html>
